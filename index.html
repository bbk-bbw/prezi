<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

    <div id="viewer" class="w-full max-w-5xl aspect-[16/9] bg-white rounded-lg shadow-lg flex flex-col relative">
        <!-- Slide Container -->
        <div id="slide-container" class="flex-grow p-8 md:p-16 flex items-center justify-center overflow-hidden">
            <div id="loading">
                <p class="text-xl text-gray-500">Loading slides...</p>
            </div>
        </div>

        <!-- Persistent Footer -->
        <footer class="absolute bottom-0 left-0 w-full p-4 flex justify-between items-center z-10">
            <!-- Left: Presentation Name (from filename) -->
            <div id="presentation-footer" class="text-sm text-gray-500 font-mono"></div>
            
            <!-- Center: Main Header (from JSON) -->
            <div id="presentation-header" class="text-sm text-gray-500"></div>

            <!-- Right: Navigation Controls -->
            <div class="flex items-center space-x-2">
                <span id="slide-counter" class="text-sm text-gray-500 font-mono">0 / 0</span>
                <button id="prev-btn" class="px-4 py-2 bg-gray-800 bg-opacity-50 text-white rounded-md hover:bg-opacity-75 transition-opacity disabled:opacity-20 disabled:cursor-not-allowed">Prev</button>
                <button id="next-btn" class="px-4 py-2 bg-gray-800 bg-opacity-50 text-white rounded-md hover:bg-opacity-75 transition-opacity disabled:opacity-20 disabled:cursor-not-allowed">Next</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
